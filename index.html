<!-- Hidden Chat Box -->
<div id="chat-box" style="display:none; position:fixed; bottom:80px; right:20px; width:300px; max-height:400px; border-radius:10px; overflow:auto; background:white; box-shadow:0 4px 8px rgba(0,0,0,0.2); padding:10px; font-family:Arial;">
    <div id="chat-content" style="height:300px; overflow:auto;"></div>
    <input type="text" id="user-msg" placeholder="Type a message" style="width:calc(100% - 50px); padding:5px;">
    <button onclick="sendMessage()" style="width:40px;">âž¤</button>
</div>

<script>
    function toggleChat() {
        let chatBox = document.getElementById("chat-box");
        chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
    }
    
    function sendMessage() {
        let input = document.getElementById("user-msg");
        let msg = input.value.trim();
        if (msg !== "") {
            let chatContent = document.getElementById("chat-content");
            // User message
            chatContent.innerHTML += "<p style='color:blue;'><strong>You:</strong> " + msg + "</p>";
            
            // Simple bot reply logic
            let reply = "I didn't understand that.";
            if (msg.toLowerCase().includes("hi")) reply = "Hi there! How are you?";
            if (msg.toLowerCase().includes("how are you")) reply = "I'm just a bot, but doing fine!";
            if (msg.toLowerCase().includes("bye")) reply = "Goodbye! See you later!";
            
            chatContent.innerHTML += "<p style='color:green;'><strong>Bot:</strong> " + reply + "</p>";
            
            chatContent.scrollTop = chatContent.scrollHeight;
            input.value = "";
        }
    }
</script>
